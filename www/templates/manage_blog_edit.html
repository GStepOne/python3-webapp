{% extends '__base__.html' %}

{% block title %} 编辑日志 {% endblock %}

{% block beforehead %}
<script>
    var ID = '{{ id }}'
        action  ='/api/blogs';
    function initVm(blog){
        var vm = new Vue({
            el:'#vm',
            data:blog,
            methods:{
                edit:function(event){
                    event.preventDefault();

                    var $form = $("#vm").find('form');
                    $form.postJSON(action,this.$data,function (err,r) {
                        if(err){
                            $form.showFormError(err);
                        }else{
                            return location.assign("/api/blogs/" + r.id);
                        }

                    });

                }
            }
        });
        $('#vm').show();
    }
    $(function(){
        if(ID){
            getJSON('/api/blogs/' + ID,function (err,blog) {
                if(err){
                    return fatal(err);
                }
                $("#loading").hide();
                initVM(blog);
            });
        }else{
            $("#loading").hide();
            initVm({
                name:'',
                summary:'',
                content:''
            });
        }
    });
</script>
{% endblock %}

{% block content %}

<div class="uk-width-1-1 uk-margin-bottom">
    <div class="uk-pannel uk-panel-box">
        <ul class="uk-breadcrumb">
            <li><a href="/manage/comments">评论</a></li>
            <li><a href="/manage/blogs">日志</a></li>
            <li><a href="/manage/users">用户</a></li>
        </ul>
    </div>

    <div id="error" class="uk-width-1-1">
    </div>

    <div id="loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i>正在加载...</span>
    </div>

    <div id="vm" class="uk-width-2-3">
        <form action="" v-on="submit: edit" class="uk-form uk-form-stacked" method="post">
            <div class="uk-alert uk-alert-danger uk-hidden"></div>
            <div class="uk-from-row">
                <label for="" class="uk-form-label">标题</label>
                <div class="uk-form-controls">
                    <input type="text" v-model="name" name="name" placeholder="标题" class="uk-width-1-1">
                </div>
            </div>

            <div class="uk-form-row">
                <label for="" class="uk-form-label">摘要</label>
                <div class="uk-form-controls">
                    <textarea name="summary"  rows="4" v-model="summary" placeholder="摘要"
                              class="uk-width-1-1" style="resize:none"></textarea>
                </div>
            </div>

            <div class="uk-form-row">
                <label for="" class="uk-form-label">内容</label>
                <div class="uk-form-controls">
                    <textarea name="content"  rows="16" v-model="content" placeholder="内容"
                              class="uk-width-1-1" style="resize:none"></textarea>
                </div>
            </div>

            <div class="uk-form-row">
                <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-save"></i>保存</button>
                <a href="/manage/blogs" class="uk-button"><i class="uk-icon-times"></i>取消</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
